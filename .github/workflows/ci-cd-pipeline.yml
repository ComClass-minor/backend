name: CI/CD Pipeline with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Docker Buildx (Docker Compose is included with Docker CLI)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Generate .env file
        run: |
          python core/config.py

      - name: Check if the .env file was generated
        run: cat core/.env

      # Build Docker images using Docker Compose
      - name: Build services
        run: docker compose build

      # Deploy services in detached mode
      - name: Deploy services
        run: docker compose up -d

      # Shut down the services once the job is done
      - name: Stop services
        run: docker compose down